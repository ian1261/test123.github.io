<!DOCTYPE html>
<html>
<head>
  <title>註冊 - Ian球鞋選貨王</title>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
  <header>
    <h1>Ian球鞋選貨王</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">首頁</a></li>
        <li><a href="#">商品</a></li>
        <li><a href="#">購物車</a></li>
        <li><a href="{{ url_for('login') }}">會員登入</a></li>
        <li><a href="{{ url_for('about') }}">關於我們</a></li><!-- 將鏈接指向 "about us.html" 頁面 -->
      </ul>
    </nav>
    <!-- 購物車 -->
    <div class="cart-icon">
      <img src="../static/shopping cart.png" alt="購物車">
    </div>
    <!-- 購物車功能 -->
    <div class="cart-items">
      <!-- 購物車內訊息 -->
    </div>
  </header>

  <!-- 將表單置中 -->
  <div class="registration-form-container">
    <div class="registration-form">
      <h2>會員註冊</h2>
      <!-- 修改表单的 action 属性，以便连接到后端 Flask 代码 -->
      <form action="/register" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="username">電話：</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">帳號：</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="phone">密碼：</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <input type="submit" value="註冊">
      </form>
    </div>
  </div>

  <script src="imageRotation.js"></script>
</body>
</html>
